developerskills:
  - Proficient coding experience across NodeJs, Python, Frontend languages and Linux Environments
  - Mature understanding in using SQL / NoSQL Databases, Redis, Queue-systems as Cloud Microservices
  - Competent in modern distributed framework integrations like React, Tailwind, and Apollo (GraphQL)
  - Experience in using NLP for human text analysis
devopsskills:
  - Adept in harnessing AWS Cloud Infrastructure to integrate scalable, serverless microservices into development
  - Seasoned in using Terraform IaC (InfrastructureApollo-GraphQl as Code) modules to provision resources
  - Familiar with using GitHub Actions to craft CI/CD pipelines with staging environments